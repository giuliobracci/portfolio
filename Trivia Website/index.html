<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1 class="header__title">Trivia!</h1>
        </div>
        <div class="container">
            <div class="container__section">
                <h2 class="container__title">Part 1: Multiple Choice </h2>
                <hr>
                <h3 class="container__section__question"> What's the birth year of Alan Touring?</h3>
                <form class="container__section  form" onsubmit="return false">
                    <button class="container__section  form__button" id ="answer__1">
                        1912
                    </button>
                    <button class="container__section  form__button" id ="answer__2">
                        1901
                    </button>
                    <button class="container__section  form__button" id ="answer__3">
                        1899
                    </button>
                    <button class="container__section  form__button" id ="answer__4">
                        1934
                    </button>
                </form>
                <div class="container__section alert alert-success hide" id = "responseMultiple">
                    <h4> Correct answer! </h4>
                </div>
            </div>
            <div class="container__section">
                <h2 class="container__title">Part 2: Free Response</h2>
                <hr>
                <h3 class="container__section__question"> What was the original purpose of YouTube? </h3>
                <form class="container__section  form" onsubmit="return false">
                    <input class= "container__section  form__answer" autocomplete="off" type="text" placeholder="Answer" onfocus="" />
                    <button class="form__button" id="answer__free"> Check Answer </button>
                </form>
                <div class="container__section alert alert-success hide" id = "responseFree">
                    <h4> Correct answer! </h4>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      </body>
    </body>
</html>
